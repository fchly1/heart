    body{
        background: #2e3238;
    }
    .block-tools{
        color:#fff;
    }
    .block-tools a{
        color:#fff;
    }
    .block-tools .active{
        color:yellow;
    }
</style>

<div class="block-tools">
    <p>碎片功能</p>
    <a href="javascript:void(0)" onclick="startAddBlock()">开启</a>
    <a href="javascript:void(0)" onclick="endAddBlock()">关闭</a>
    <hr>
    <a href="javascript:void(0)" onclick="codeEdit()">源码编辑</a>
</div>
<script>
    function startAddBlock(elem){
        parentGoToUrl(window.parent.location.href + '&isAddBlock=1');
    }
    function endAddBlock() {
        parentGoToUrl(window.parent.location.href.replace('&isAddBlock=1',''));
    }
    function codeEdit(){
        parent.codeEdit();

    }
    function parentGoToUrl(url) {
        window.parent.location.href = url
    }

    function GetQueryString(name)
    {
        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
        var r = window.parent.location.search.substr(1).match(reg);//search,查询？后面的参数，并匹配正则
        if(r!=null)return  unescape(r[2]); return null;
    }


</script>
